<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced 3D Website using A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Ground -->
      <a-plane
        color="#7BC8A4"
        rotation="-90 0 0"
        width="50"
        height="50"
        position="0 0 -5"
      ></a-plane>

      <!-- Box -->
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 3000"
      ></a-box>

      <!-- Sphere -->
      <a-sphere
        position="2 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        animation="property: position; to: 2 3.5 -5; direction: alternate; loop: true; dur: 2000"
      ></a-sphere>

      <!-- Cylinder -->
      <a-cylinder
        position="0 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        animation="property: scale; to: 1.5 1.5 1.5; direction: alternate; loop: true; dur: 1500"
      ></a-cylinder>

      <!-- Text -->
      <a-text
        value="Welcome to My 3D Website"
        width="6"
        color="#000000"
        position="-3 3 -4"
      ></a-text>

      <!-- Torus -->
      <a-torus
        position="3 2 -7"
        radius="1"
        tube="0.2"
        color="#0077ff"
        rotation="90 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
      ></a-torus>

      <!-- Camera with Cursor -->
      <a-entity camera look-controls>
        <a-cursor color="#FF0000"></a-cursor>
      </a-entity>

      <!-- Moving Camera -->
      <a-animation
        attribute="position"
        dur="10000"
        fill="forwards"
        to="0 2 5"
        direction="alternate"
        repeat="indefinite"
      ></a-animation>

      <!-- Lighting -->
      <a-light
        type="point"
        color="#ffffff"
        intensity="1"
        position="2 4 -3"
      ></a-light>

      <!-- Tree Model (GLTF) -->
      <a-entity
        gltf-model="url(https://cdn.aframe.io/link-tree.glb)"
        position="0 0 -10"
        scale="1 1 1"
      ></a-entity>

      <!-- Car Model (GLTF) -->
      <a-entity
        gltf-model="url(https://cdn.aframe.io/boxcar.glb)"
        position="4 0 -10"
        scale="1.5 1.5 1.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-entity>

      <!-- Custom Model (GLTF) -->
      <a-entity
        gltf-model="url(https://cdn.aframe.io/models/boombox/scene.gltf)"
        position="-4 0 -10"
        scale="2 2 2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"
      ></a-entity>

      <!-- Additional Objects -->

      <!-- Ring -->
      <a-ring
        position="0 2 -6"
        radius-inner="0.5"
        radius-outer="1"
        color="#FF851B"
        rotation="0 45 0"
      ></a-ring>

      <!-- Triangle -->
      <a-triangle
        position="-2 2.5 -8"
        vertex-a="0 1 0"
        vertex-b="1 0 0"
        vertex-c="0 0 1"
        color="#39CCCC"
      ></a-triangle>

      <!-- Torus Knot -->
      <a-torus-knot
        position="3 3 -10"
        radius="0.5"
        tube="0.1"
        p="2"
        q="3"
        color="#B10DC9"
      ></a-torus-knot>

      <!-- Dodecahedron -->
      <a-dodecahedron
        position="-3 1.5 -5"
        radius="1"
        color="#FFDC00"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-dodecahedron>

      <!-- Pyramid -->
      <a-octahedron
        position="0 1 -10"
        radius="1"
        color="#FF4136"
        rotation="0 45 45"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
      ></a-octahedron>

      <!-- Animation -->
      <a-animation
        attribute="rotation"
        dur="8000"
        fill="forwards"
        to="360 360 0"
        repeat="indefinite"
      ></a-animation>
    </a-scene>
  </body>
</html>
